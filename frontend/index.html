<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Social Media</h1>

        <div id="postCreation" class="section">
            <h2>Criar Post</h2>
            <input type="text" id="postContent" placeholder="Escreva seu post aqui..." />
            <button onclick="createPost()">Postar</button>
        </div>

        <div id="posts" class="section">
            <h2>Posts</h2>
            <div id="postList"></div>
        </div>

        <div id="rewards" class="section">
            <h2>Recompensas</h2>
            <button onclick="getRewardBalance()">Ver Saldo de Recompensas</button>
            <button onclick="attemptWithdrawRewards()">Sacar Recompensas</button>
            <p id="rewardBalance">Saldo: 0</p>
        </div>
    </div>

    <!-- Adicionando Web3.js via CDN -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <!-- Carregando o app.js -->
    <script src="app.js?v=1.2"></script>
</body>
</html>
